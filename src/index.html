<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobileTicket - POC(PWA)</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">

  <link rel="manifest" href="/manifest.json">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MobileTicket PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#A9023A">
</head>
<body>
  <header id="header" class="header"> 
  </header>
  <main class="main">

  <section id="branch">
    <div id="branch__list">
    </div>
  </section>

  <section id="service">
    <div id="service__list">
    </div>
  </section>
  </main>

  
  <script id="header-template" type="text/x-handlebars-template">
    <h1 class="header__title">{{title}}</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </script>

  <script id="btn-template" type="text/x-handlebars-template">
    <div class="list-btn" data-id="{{id}}">
      <div>{{name}}</div>
    </div>
  </script>


  <script type="text/javascript" src="scripts/handlebars-v4.0.10.js"></script>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/app.js" async></script>
</body>
</html>
